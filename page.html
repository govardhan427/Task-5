<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>
        <main>
            <section class="location-form">
                <h2>Find Your Weather</h2>
                <form id="location-form">
                    <input type="text" id="location-input" placeholder="Enter city name">
                    <button type="submit">Get Weather</button>
                </form>
                <button id="get-location-btn" class="location-btn">Use My Location</button>
            </section>
            <section id="weather-info" class="weather-info">
</body>
</html>
